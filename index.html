<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>unicornstagram</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Poppins" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
</head>
<body>
  <!-- build an instagram-like app -->
<header>
  <h1> <i class="fa fa-instagram" aria-hidden="true"></i> unicornstagram</h1>

  <div class="header-links">
  <button>order stuff</button>
    <ul>
      <li><a href="#">sign up</a></li>
      <li><a href="#">log in</a></li>
    </ul>
  </div>
</header>

<section class="profile">
  <!-- added avatar class to image so we can make a circular avatar -->
  <img class="avatar" src="http://www.cornel1801.com/1/l/LAST-UNICORN-1982/The-Last-Unicorn/videosong1.jpg" alt="my profile picture" />
  <div class="profile-info">
    <h1>Alexander</h1>
    <p>Hi. I like unicorns. I am a unicorn, and I also take lots of pictures of unicorns. They are the best. Better than anything else in the whole wide world.</p>
  </div>
</section>
<section class="gallery">
  <div class="image-container">
     <img src="https://dignityalliance.files.wordpress.com/2014/05/unicorn-protecting.jpg" alt="unicorn photo"/>
    <span class="likes">
      <i class="fa fa-heart" aria-hidden="true"></i><span class="count"> 202</span>
    </span>
  </div>
  <div class="image-container">
     <img src="https://pbs.twimg.com/profile_images/1659077349/Unicorn_400x400.jpeg" alt="unicorn photo"/>
    <span class="likes">
      <i class="fa fa-heart" aria-hidden="true"></i><span class="count"> 269</span>
    </span>
  </div>
  <div class="image-container">
     <img src="http://images2.fanpop.com/images/photos/7100000/Unicorn-unicorns-7144009-400-400.gif" alt="unicorn photo"/>
    <span class="likes">
      <i class="fa fa-heart" aria-hidden="true"></i><span class="count"> 376</span>
    </span>
  </div>
  <div class="image-container">
     <img src="http://d310a9hpolx59w.cloudfront.net/product_photos/6487434/fantasy_20unicorn_400sq.jpg" alt="unicorn photo" />
    <span class="likes">
      <i class="fa fa-heart" aria-hidden="true"></i><span class="count"> 471</span>
    </span>
  </div>
  <div class="image-container">
    <img src="https://storybird.s3.amazonaws.com/artwork/Ingvard/square_crops/unicron.jpeg" alt="unicorn photo" />
    <span class="likes">
      <i class="fa fa-heart" aria-hidden="true"></i><span class="count"> 433</span>
    </span>
  </div>
  <div class="image-container">
    <img src="http://static.giantbomb.com/uploads/original/10/103251/1456398-unicorn_1.jpg" alt="unicorn photo" />
    <span class="likes">
      <i class="fa fa-heart" aria-hidden="true"></i><span class="count"> 317</span>
    </span>
  </div>
</section>

<footer>&copy;2016 Alexander's unicornstagram</footer>
</body>
<script src="main.js"></script>
</html>
